<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main">
      <header class="main__hero">
        <img src="./images/illustration-hero.svg" alt="illustration-hero" />
      </header>
      <h2 class="main__title">Order Summary</h2>
      <p class="main__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="icon-music" />
        <div class="plan__desc">
          <span class="bold"> Annual Plan </span>
          <span class="plan__text">$59.99/year</span>
        </div>
        <button>Change</button>
      </div>
      <button class="main__btn">Proceed to Payment</button>
      <button class="main__btn-cancel">Cancel Order</button>
    </main>
  </body>
</html>
